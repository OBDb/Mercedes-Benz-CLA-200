    description: "The third-generation CLA, officially marketed as CLA with EQ Technology, debuted in March 2025. It is the first model based on the Mercedes-Benz Modular Architecture (MMA) platform. For the first time, combustion-engine and battery electric models share identical designs. The CLA 200 uses a 1.5L turbocharged I4 engine with 48V mild-hybrid system producing 163 hp combined. Features the new MB.OS operating system with MBUX Superscreen (10.25-inch instrument cluster and 14-inch touchscreen). Manual transmission fully discontinued."
